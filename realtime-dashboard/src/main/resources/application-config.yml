spring:
  task:
    execution:
      thread-name-prefix: "async-"
      pool:
        core-size: 1
        max-size: 4
        queue-capacity: 100
      shutdown:
        await-termination: true
        await-termination-period: 30s
    scheduling:
      thread-name-prefix: "scheduler-"
      pool:
        size: 2
      shutdown:
        await-termination: true
        await-termination-period: 30s

server:
  reactive:
    session:
      timeout: 30m

