limit_req_zone $binary_remote_addr zone=api_limit:20m rate=20r/s;

upstream backend_cluster {
    server websiteblog:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 valid=10s;

    access_log off;
    error_log /var/log/nginx/error.log warn;

    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    client_max_body_size 50M;

    location = /ads.txt {
        root /var/www/html;
        allow all;
        log_not_found off;
        access_log off;
        default_type text/plain;
    }

    location /actuator {
        deny all;
        return 404;
    }

    location /v1/config {
        deny all;
        return 404;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /v1/ {
        set $backend_url http://backend_cluster;
        proxy_pass $backend_url;

        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /blog-images/ {
        set $minio_url http://minio:9000;
        proxy_pass $minio_url;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
