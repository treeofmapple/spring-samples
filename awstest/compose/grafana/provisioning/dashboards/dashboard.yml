apiVersion: 1

providers:
  - name: "prometheus-dashboards"
    orgId: 1
    folder: "Prometheus"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/prometheus

  - name: "jaeger-dashboards"
    orgId: 1
    folder: "Jaeger"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/jaeger
